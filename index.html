<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="check()">
    <div class="wehther">
      <div class="converter">
        <div class="mo">
          <p id="tit"></p>

          <div class="icon">
            <i class="bx bx-signal-5"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery-low"></i>
          </div>
        </div>
        <h2>Temperature Converter</h2>

        <div class="degree">
          <div class="de_field">
            <div class="input">
              <div>
                <label class="ty">Degree</label><br />
                <input type="text" size="12" id="text_degree" /><br />
              </div>

              <div>
                <label class="ty">type</label><br />
                <select id="select">
                  <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                  <option value="kelvin" id="kelvin">Kelvin</option>
                  <option value="celcius" id="celcius">Celcius</option>
                </select>
                <br />
              </div>
            </div>
            <div class="result">
              <span class="ty">Result</span><br />
              <input type="text" id="result" />
            </div>
            <button onclick="convert()">convert</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
